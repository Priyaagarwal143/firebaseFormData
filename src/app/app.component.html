<div class="container-fluid">
  <h1 style="color: red;">{{ title }} : {{ description }} </h1>
  
  <div>
    <form (ngSubmit) = "onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="inputEmail" [(ngModel)]="emailValue" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="inputPassword" [(ngModel)]="passwordValue" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="inputAddress" [(ngModel)]="addressValue" required>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="inputAddress2" [(ngModel)]="addressValue2" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="City" name="cityValue" [(ngModel)]="cityValue" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>Maharashtra</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" placeholder="Zip" name="zipValue" [(ngModel)]="zipValue" required>
        </div>
      </div>
      <!-- <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div> -->
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
  
  <h2 style="color: red;">Content from Firebase</h2>
    <div class="col-md-3">
      <pre *ngFor ="let item of values| async">
        Email: {{item.email}}
        Password: {{item.password}}
        Address: {{item.address}}
        Address2: {{item.address2}}
        City: {{item.city}}
        State: {{item.state}}
        Zip: {{item.zip}}
      </pre>
    </div>

</div>
